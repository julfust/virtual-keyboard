<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="global-container">
        <aside class="global-container__item setting-section">
            <button class="setting-section__button">Button 1</button>
            <button class="setting-section__button">Button 2</button>
        </aside>

        <main class="global-container__item input-view">
            <h1>input view</h1>
        </main>

        <section class="global-container__item keyboard">
            <div class="keyboard__row row">
                <div class="row__key row__key--small"><span>1</span></div>
                <div class="row__key row__key--small"><span>2</span></div>
                <div class="row__key row__key--small"><span>3</span></div>
                <div class="row__key row__key--small"><span>4</span></div>
                <div class="row__key row__key--small"><span>5</span></div>
                <div class="row__key row__key--small"><span>6</span></div>
                <div class="row__key row__key--small"><span>7</span></div>
                <div class="row__key row__key--small"><span>8</span></div>
                <div class="row__key row__key--small"><span>9</span></div>
                <div class="row__key row__key--small"><span>0</span></div>
            </div>
            <div class="keyboard__row row">
                <div class="row__key"><span>q</span></div>
                <div class="row__key"><span>w</span></div>
                <div class="row__key"><span>e</span></div>
                <div class="row__key"><span>r</span></div>
                <div class="row__key"><span>t</span></div>
                <div class="row__key"><span>y</span></div>
                <div class="row__key"><span>u</span></div>
                <div class="row__key"><span>i</span></div>
                <div class="row__key"><span>o</span></div>
                <div class="row__key"><span>p</span></div>
            </div>
            <div class="keyboard__row row">
                <div class="row__key"><span>a</span></div>
                <div class="row__key"><span>s</span></div>
                <div class="row__key"><span>d</span></div>
                <div class="row__key"><span>f</span></div>
                <div class="row__key"><span>g</span></div>
                <div class="row__key"><span>h</span></div>
                <div class="row__key"><span>j</span></div>
                <div class="row__key"><span>k</span></div>
                <div class="row__key"><span>l</span></div>
            </div>
            <div class="keyboard__row row">
                <div class="row__key row__key--large"><span>maj</span></div>
                <div class="row__key"><span>z</span></div>
                <div class="row__key"><span>x</span></div>
                <div class="row__key"><span>c</span></div>
                <div class="row__key"><span>v</span></div>
                <div class="row__key"><span>b</span></div>
                <div class="row__key"><span>n</span></div>
                <div class="row__key"><span>m</span></div>
                <div class="row__key row__key--large"><span>del</span></div>
            </div>
            <div class="keyboard__row row">
                <div class="row__key row__key--small row__key--xlarge"><span>!#1</span></div>
                <div class="row__key row__key--small"><span>,</span></div>
                <div class="row__key row__key--small row__key--space"><span>space</span></div>
                <div class="row__key row__key--small"><span>.</span></div>
                <div class="row__key row__key--small row__key--xlarge"><span>enter</span></div>
            </div>
        </section>
    </div>
</body>
</html>
