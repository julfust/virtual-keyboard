<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/keyboard.css">
</head>
<body>
    <div class="global-container">
        <aside class="global-container__item setting-section">
            <button class="setting-section__button light-button">Button 1</button>
            <button class="setting-section__button dark-button">Button 2</button>
        </aside>

        <main class="global-container__item input-view">
            <p class="input-view__paragraph paragraph"></p>
        </main>

        <section class="global-container__item keyboard">
            <div class="keyboard__row row">
                <div class="row__key row__key--small char" data-input="1"><span>1</span></div>
                <div class="row__key row__key--small char" data-input="2"><span>2</span></div>
                <div class="row__key row__key--small char" data-input="3"><span>3</span></div>
                <div class="row__key row__key--small char" data-input="4"><span>4</span></div>
                <div class="row__key row__key--small char" data-input="5"><span>5</span></div>
                <div class="row__key row__key--small char" data-input="6"><span>6</span></div>
                <div class="row__key row__key--small char" data-input="7"><span>7</span></div>
                <div class="row__key row__key--small char" data-input="8"><span>8</span></div>
                <div class="row__key row__key--small char" data-input="9"><span>9</span></div>
                <div class="row__key row__key--small char" data-input="0"><span>0</span></div>
            </div>
            <div class="keyboard__row row">
                <div class="row__key char" data-input="q"><span>q</span></div>
                <div class="row__key char" data-input="w"><span>w</span></div>
                <div class="row__key char" data-input="e"><span>e</span></div>
                <div class="row__key char" data-input="r"><span>r</span></div>
                <div class="row__key char" data-input="t"><span>t</span></div>
                <div class="row__key char" data-input="y"><span>y</span></div>
                <div class="row__key char" data-input="u"><span>u</span></div>
                <div class="row__key char" data-input="i"><span>i</span></div>
                <div class="row__key char" data-input="o"><span>o</span></div>
                <div class="row__key char" data-input="p"><span>p</span></div>
            </div>
            <div class="keyboard__row row">
                <div class="row__key char" data-input="a"><span>a</span></div>
                <div class="row__key char" data-input="s"><span>s</span></div>
                <div class="row__key char" data-input="d"><span>d</span></div>
                <div class="row__key char" data-input="f"><span>f</span></div>
                <div class="row__key char" data-input="g"><span>g</span></div>
                <div class="row__key char" data-input="h"><span>h</span></div>
                <div class="row__key char" data-input="j"><span>j</span></div>
                <div class="row__key char" data-input="k"><span>k</span></div>
                <div class="row__key char" data-input="l"><span>l</span></div>
            </div>
            <div class="keyboard__row row">
                <div class="row__key row__key--large caps-lock"><span>&#8679;</span></div>
                <div class="row__key char" data-input="z"><span>z</span></div>
                <div class="row__key char" data-input="x"><span>x</span></div>
                <div class="row__key char" data-input="c"><span>c</span></div>
                <div class="row__key char" data-input="v"><span>v</span></div>
                <div class="row__key char" data-input="b"><span>b</span></div>
                <div class="row__key char" data-input="n"><span>n</span></div>
                <div class="row__key char" data-input="m"><span>m</span></div>
                <div class="row__key row__key--large del"><span>&#9003</span></div>
            </div>
            <div class="keyboard__row row">
                <div class="row__key row__key--small row__key--xlarge"><span>!#1</span></div>
                <div class="row__key row__key--small char" data-input=","><span>,</span></div>
                <div class="row__key row__key--small row__key--space char" data-input="&nbsp"><span>space</span></div>
                <div class="row__key row__key--small char" data-input="."><span>.</span></div>
                <div class="row__key row__key--small row__key--xlarge enter" data-input="\n"><span>&#9166</span></div>
            </div>
        </section>
    </div>

    <script type="module" src="assets/script/app.js"></script>
</body>
</html>
